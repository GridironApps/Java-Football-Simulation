<!DOCTYPE html>
<html>

<head>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.10.1/dist/phaser.js"></script>
</head>

<body>

    <script>

        var config = {
            type: Phaser.AUTO,
            width: 1920,
            height: 4320,
            scene: {
                preload: preload,
                create: create
            }
        };

        var game = new Phaser.Game(config);

        function preload() {
            // map made with Tiled in JSON format
            this.load.tilemapTiledJSON('map', 'assets/college_field.json');
            // tiles in spritesheet 
            this.load.spritesheet('tiles', 'assets/basic_tile_map.png', { frameWidth: 36, frameHeight: 48 });
            // simple coin image
            //this.load.image('coin', 'assets/coinGold.png');
            // player animations
            //this.load.atlas('player', 'assets/player.png', 'assets/player.json');
        }

        function create() {
            this.map = this.add.tilemap('map');
            var tileset = this.map.addTilesetImage('tiles', 'tiles');
            this.backgroundLayer = this.map.createStaticLayer('Tile Layer 1', tileset);
        }
    </script>

</body>

</html>
